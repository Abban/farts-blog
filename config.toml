[markup]
    [markup.highlight]
        style = 'gruvbox'
        noClasses = false
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
        [markup.goldmark.parser]
            [markup.goldmark.parser.attribute]
                block = true
                title = true


